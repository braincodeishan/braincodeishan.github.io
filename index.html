<script>
var song1 = new Audio('audio.mp3');
var song2 = new Audio('audio2.ogg');
var song3 = new Audio('audio3.mp3');
var song4 = new Audio('audio4.wav');

const penTitle = document.querySelector('.pen-title');
const menu = document.querySelector('.js-menu');
const menuTrigger = document.querySelectorAll('.js-menu-trigger');
menuTrigger.forEach(btn => {
  btn.addEventListener('click', function() {
    
    menuTrigger.forEach(b => {
        
      b.classList.toggle('menu-trigger--menu-open');
    });
    menu.classList.toggle('menu--open');
  });
});

function firstPlay(){
    song1.pause();
    song1.currentTime=0;
    song2.pause();
    song2.currentTime=0;
    song3.pause();
    song3.currentTime=0;
    song4.pause();
    song4.currentTime=0;
    song1.play();
}
function pausePlay(){
    song1.pause();
    song1.currentTime=0;
    song2.pause();
    song2.currentTime=0;
    song3.pause();
    song3.currentTime=0;
    song4.pause();
    song4.currentTime=0;
    
}


function songPlay(id){
    song1.pause();
    song1.currentTime=0;
    song2.pause();
    song2.currentTime=0;
    song3.pause();
    song3.currentTime=0;
    song4.pause();
    song4.currentTime=0;
    if(id==='song1'){
        song1.play()
    }else if(id==='song2'){
        song2.play()
    }else if(id==='song3'){
        song3.play()
    }else{
        song4.play()
    }
}




</script>
