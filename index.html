<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/Assets/stylesheets/style.css">
    <script src="/Assets/scripts/theme.js"></script>
    <title>AP Circle||Indiapost</title>
</head>
<body>
    <script>
        changetheme();
    </script>
    <div class="color-picker">
        <i class="fa fa-chevron-left" id="colorpick" aria-hidden="true"></i>
        <i class="fa fa-circle aqua" onClick="colorChange('#2ec4b6','#1D7D73')" aria-hidden="true"></i>
        <i class="fa fa-circle blue" onClick="colorChange('#4A9ABD','#CCE3EC')" aria-hidden="true"></i>
        <i class="fa fa-circle pink" onClick="colorChange('#DC63B6','#F5D3EA')" aria-hidden="true"></i>
        <i class="fa fa-circle bw" onClick="colorChange('#A46FFF','#E5D6FF')" aria-hidden="true"></i>
        <i class="fa fa-circle orange" onClick="colorChange('#A26227','#F2DDC9')" aria-hidden="true"></i>


    </div>
  <div class="container-fluid m-logo m-logo-1">
    <img src="/Assets/logo/smart_min.png" alt="Indiapost" srcset="">
  </div>

  <div class="container-fluid m-body m-body-index">
    <main class="login-form m-login-form">
      <div class="cotainer">
          <div class="row justify-content-center">
              <div class="col-md-8">
                  <div class="card">
                      <div class="card-header">Login
                        
                      </div>
                      
                      <div class="card-body">
                          <form action="" method="">
                              <div class="form-group row">
                                  <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
                                  <div class="col-md-6">
                                      <input type="text" id="username" class="form-control" name="username" required autofocus>
                                  </div>
                                  <small id="emailHelp" class="form-text text-muted col-md-6 offset-md-4">Do not share your username & password with anyone else.</small>
                              </div>
  
                              <div class="form-group row">
                                  <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                  <div class="col-md-6">
                                      <input type="password" id="password" class="form-control" name="password" required>
                                  </div>
                              </div>
  
                              <div class="form-group row">
                                  <div class="col-md-6 offset-md-4">
                                      <div class="checkbox">
                                          <label>
                                              <input type="checkbox" name="remember"> Remember Me
                                          </label>
                                      </div>
                                  </div>
                              </div>
  
                              <div class="col-md-6 offset-md-8">
                                  <button type="submit" class="btn btn-primary">
                                      Sign-in
                                  </button>
                                  
                              </div>
                              <a href="#" class="btn btn-link" style="position: relative;">
                                Forgot Your Password?
                            </a>
                      </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
      </div>
  
  </main>
    
    </div>







<!-- Footer -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="/Assets/scripts/script.js"></script>
</body>
</html>
